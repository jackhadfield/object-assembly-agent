#default capture width and height
#FRAME_WIDTH: 640
#FRAME_HEIGHT: 480
#max number of objects to be detected in frame
MAX_NUM_OBJECTS: 50
#minimum and maximum object area to be accepted
MIN_OBJECT_AREA: 50 #100
MAX_OBJECT_AREA: 204800
#(FRAME_HEIGHT*FRAME_WIDTH / 1.5)
erode_size: 2 #3
dilate_size: 4 #8

crop_range: [205, 71, 205, 141] #in pixel values (make sure these match the values in
                                #image_crop_config.yaml, divided by the resize coefficients)
resize_coefficients: [3.75, 2.547] #Match to depth image size used by tracker (before downsampling). [3.75, 2.547] for SD -> HD
particle_filter_downsampling: 4 #Downsampling ratio used by tracker

show_rgb: true
show_hsv: false
show_threshold: false
use_trackbars: false
smooth_estimate: false
interactive_hsv_ranges: true #calculate hsv ranges by selecting areas on the screen (click and drag)
camera_topic: /kinect2/sd/image_color_rect
#camera_topic: /webcam/image_raw
#number_of_objects: 4

objects:
    object1:
        name: 'Green Box'
        hsv_range: [86,97,93,175,86,256] #webcam: [62,78,53,117,133,238]
    object2:
