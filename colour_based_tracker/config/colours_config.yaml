        hsv_range: [0,10,11,42,0,256] #webcam: [2,23,81,133,133,256]
    object3:
        name: 'White Box'
        hsv_range: [88,104,16,105,207,256] #first bag-first try:[89,97,44,79,0,256] #webcam:[84,167,15,57,133,256]
